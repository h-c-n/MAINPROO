{% extends 'Admin Page.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
<div class="row" >
    <div class="col-md-2" style="border-style: solid;background-color:#0273dd;color: white;"><b>Feedback ID</b></div>
    <div class="col-md-2" style="border-style: solid;background-color:#0273dd;color: white;"><b>Feedback</b></div>
    <div class="col-md-2" style="border-style: solid;background-color:#0273dd;color: white;"><b>Posted On</b></div>
    <div class="col-md-2" style="border-style: solid;background-color:#0273dd;color: white;"><b>Customer</b></div>
    <div class="col-md-2" style="border-style: solid;background-color:#0273dd;color: white;"><b>Mobile</b></div>
    <div class="col-md-2" style="border-style: solid;background-color:#0273dd;color: white;"></div>
</div>
{% for d in data %}
<div class='row' >
    <div class='col-md-2' style='border-style: solid;'>{{d.0}}</div>
    <div class='col-md-2' style='border-style: solid;'>{{d.1}}</div>
    <div class='col-md-2' style='border-style: solid;'>{{d.2}}</div>
    <div class='col-md-2' style='border-style: solid;'>{{d.5}}</div>
    <div class='col-md-2' style='border-style: solid;'>{{d.13}}</div>
    <div class='col-md-2' style='border-style: solid;'><a href="/Admin View Feedback/?id={{d.0}}">Delete</a></div>
</div>
{% endfor %}
{% endblock %}
