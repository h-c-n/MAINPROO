{% extends 'Admin Page.html' %}
{% block body %}
<form method="POST">
				{% csrf_token %}
    <table align="center">
        <tr>
            <td><label>Workshop Name</label></td>
            <td><input type="text" name="hname" class="textbox"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><input type="text" name="address" class="textbox" ></td>
        </tr>
        <tr>
            <td><label>District</label></td>
            <td><input type="text" name="district" class="textbox"></td>
        </tr>
        <tr>
            <td><label>Location</label></td>
            <td><input type="text" name="location" class="textbox"></td>
        </tr>
        
        <tr>
            <td><label>Phone</label></td>
            <td><input type="text" name="phone" class="textbox"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" name="email" class="textbox" ></td>
        </tr>
        <tr>
            <td><input type="submit" value="ADD" name="ADD" class="but"/></td>
        </tr>
    </table>
    {% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
    <br/>
    <br/>
    <table class="customers">
        <tr>
                <th>Hospital ID</th>
                <th>Name</th>
                <th>District</th>
                <th>Phone</th>
                <th></th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.3}}</td>
            <td>{{d.5}}</td>
            <td><a href="/AdminRemoveWorkshop/?id={{d.0}}">Remove</a></td>
        </tr>

        {% endfor %}
        </table> 
        </form> 	
{% endblock %}
