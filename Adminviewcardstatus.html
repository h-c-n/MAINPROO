{% extends 'Admin Page.html' %}
{% block body %}
<form method="POST" >
    {% csrf_token %}
    <table class="customers">
        <tr>
                <th>CardNO</th>
                <th>Username</th>
                <th>Status</th>
                
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.6}}</td>
            <td>{{d.5}}</td>
            <td><a href="/Unblock?cardno={{d.0}}">Unblock</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
    {% endblock %}
