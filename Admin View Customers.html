{% extends 'Admin Page.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
<div class="row" >
    <div class="col-md-2" width:50px; style="border-style: ridge;background-color:#0273dd;color: white;"><b>Customer ID</b></div>
    <div class="col-md-2" style="border-style: ridge;background-color:#0273dd;color: white;"><b>Name</b></div>
    <div class="col-md-2" style="border-style: ridge;background-color:#0273dd;color: white;"><b>Address</b></div>
    <div class="col-md-2" style="border-style: ridge;background-color:#0273dd;color: white;"><b>Location</b></div>
    <div class="col-md-2" style="border-style: ridge;background-color:#0273dd;color: white;"><b>District</b></div>
    
    <div class="col-md-2" style="border-style: ridge;background-color:#0273dd;color: white;"><b>Email</b></div>
    <div class="col-md-2" style="border-style: ridge;background-color:#0273dd;color: white;"><b>Mobile</b></div>
</div>
{% for d in data %}
<div class='row' >
    <div class='col-md-2' style='border-style: ridge;'>{{d.0}}</div>
    <div class='col-md-2' style='border-style: ridge;'>{{d.1}}</div>
    <div class='col-md-2' style='border-style: ridge;'>{{d.2}}</div>
    <div class='col-md-2' style='border-style: ridge;'>{{d.7}}</div>
    
    <div class='col-md-2' style='border-style: ridge;'>{{d.6}}</div>
    <div class='col-md-2' style='border-style: ridge;'>{{d.8}}</div>
    <div class='col-md-2' style='border-style: ridge;'>{{d.9}}</div>
</div>
{% endfor %}
{% endblock %}
